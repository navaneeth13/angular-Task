<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Angular Demo</title>

	<!--Loading css-->

	<link rel="stylesheet" href="css/animate.css"/>
	<link rel="stylesheet" href="css/app.min.css"/>
	<link rel="stylesheet" href="css/custom.css"/>

	<!--Loading css-->

	<!-- Loading javascript -->

	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="lib/app.js"></script>

	<!-- Loading javascript -->

</head>
<body ng-controller="GithubCtrl" class="roboto-regular">
<div class="col-xs-10 col-xs-offset-1">
	<div class="col-xs-12 text-center wrapper-md">
			<div class="input-group">
				<input id="query" ng-model="query" type="text" class="form-control">
				  <span class="input-group-btn">
					<button ng-click="submit()" id="submit-btn" class="btn btn-default" type="button">Go!</button>
				  </span>
			</div>
	</div>

	<div class="col-xs-12">

		<div id="getBooks" class="col-xs-12 m-b-lg">
			<div ng-repeat="book in results" class="col-xs-12 m-b-md">
				<div class='col-xs-2'> <img class='img-responsive' ng-src="{{book.Image}}"> </div><div class='col-xs-10 text-left'> <div style='font-size: 28px;' class='w-full roboto-thin'>{{book.Title}}</div><div class='w-full m-t-md'>{{book.Description}}</div></div>
			</div>
		</div>

	</div>
	<div ng-show="!visible" class="text-center w-full m-b-xs">
		<span id="loader" style="font-size: 20px;" class="fa fa-spinner fa-spin"></span>
		<button style="display: none;" id="viewMore" class="w btn btn-success">View more</button>
	</div>
</div>

<img ng-click="clickFunc()" ng-class="{'animated tada': clicked,'animated flash': pulse}" class="w-xs pos-fix" style="bottom: 10px; right: 10px;" src="img/logo.png" alt="Flipkart"/>


</body>
</html>
